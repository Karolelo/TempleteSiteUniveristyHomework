<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaymentCart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JavaScript/PaymentScripts.js"></script>
</head>
<body>
<header id="header">
    <img src="../Icons/Logo.png" alt="logo" id="logo">
    <div id="cart">
        <img src="../Icons/Cart.png" alt="cart" id="cart-icon" onclick="goToCart()">
        <span id="cart-count">0</span>
    </div>
</header>
<nav id="menu">
    <a href="MainView.html">Strona główna</a>
    <a href="Products.html">Produkty</a>
    <a href="ContactView.html">Kontakt</a>
    <a href="LoginView.html">Zaloguj</a>
    <a href="RegistrationView.html">Rejestracja</a>
</nav>
<div class="payment-container">
    <form action="" class="payment-form">
        <div class="row">
            <h3>Adres rozliczeniowy</h3>
            <label for="fname"><i class="fa fa-user"></i> Imię i nazwisko</label>
            <input type="text" id="fname" name="firstname" placeholder="Jan K. Kowalski">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="jan@przyklad.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Adres</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Ulica">
            <label for="city"><i class="fa fa-institution"></i> Miasto</label>
            <input type="text" id="city" name="city" placeholder="Nowy Jork">
            <label for="zip">Kod pocztowy</label>
            <input type="text" id="zip" name="zip" placeholder="10001">
        </div>
        <div class="row">
            <h3>Płatność</h3>
            <label for="fname">Akceptowane Karty</label>
            <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Imię i nazwisko na karcie</label>
            <input type="text" id="cname" name="cardname" placeholder="Jan Marek Kowalski">
            <label for="ccnum">Numer karty kredytowej</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Miesiąc wygaśnięcia</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="Wrzesień">
            <div class="card-row">
                <div>
                    <label for="expyear">Rok wygaśnięcia</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2024">
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
            </div>
        </div>
        <button type="submit"> Przejdz do kasy</button>
    </form>
</div>
<footer id="footer">
    <p>&copy;2024 OST-WEST | Wszystkie prawa zastrzeżone</p>
    <div class="social-media">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-skype"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
</footer>
</body>
</html>
